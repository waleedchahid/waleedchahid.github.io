<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas...with functions</title>
    </head>
    <body>
        <h1>Canvas...with functions</h1>
        <canvas width=800 height=800 id="myCanvas">
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            //start with a fucntion we know
            ctx.fillRect(100,100,600,600);

            //fillRectWithColor
            //write that
            function fillRectWithColor(x,y,width,height,color){
                ctx.fillStyle=color;
                ctx.fillRect(x,y,width,height);
            }
            
            fillRectWithColor(100,100,100,100,"green");
            fillRectWithColor(600,600,100,100,"red");

            //fillCircleWithColor
            //write that
            function fillCircleWithColor(x,y,r,color){
                ctx.fillStyle=color;
                ctx.beginPath();
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fill();
            }

            fillCircleWithColor(200,200,100,"red");
            fillCircleWithColor(400,400,100,"LemonChiffon");
            

            //drawSnowman
            function drawSnowman(x,y){
                fillCircleWithColor(x,y-100,50,"orange"); //head
                fillCircleWithColor(x,y,70,"orange"); //torso
                fillCircleWithColor(x,y+150,100,"orange"); //thorax
            }

            drawSnowman(200,200);
            drawSnowman(500,500);

        </script>
    </body>
</html>
