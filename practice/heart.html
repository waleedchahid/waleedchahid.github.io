<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is a Canvas</title>
        <style>
        canvas{
            border: black 1px solid;
        }
        </style>
    </head>
    <body>
        <h1>this is a heart</h1>
        <canvas id="canvas" width="400" height="400">
        </canvas>
        <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // background
        ctx.fillStyle = "pink";
        ctx.fillRect(0,0,400,400);
        
        //first arch of the heart
        ctx.fillStyle = "red";
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(100,100,100,Math.PI,2*Math.PI);
        ctx.fill();
        ctx.stroke();


        //secnond arch of the heart
        ctx.fillStyle = "red";
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(300,100,100,Math.PI,2*Math.PI);
        ctx.fill();
        ctx.stroke();

        // triangle portion
        ctx.beginPath();
        ctx.moveTo(0,100);
        ctx.lineTo(200,400);
        ctx.lineTo(400,100);
        ctx.stroke();
        ctx.fill();

        </script>
    </body>
</html>
