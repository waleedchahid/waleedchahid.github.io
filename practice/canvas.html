<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is a Canvas</title>
        <style>
        canvas{
            border: black 1px solid;
        }
        </style>
    </head>
    <body>
        <h1>this is a canvas</h1>
        <canvas id="canvas" width="800" height="800">
        </canvas>
        <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Huge rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(0,0,800,800);

        // Draw a green rectangle
        ctx.fillStyle = "green";
        ctx.fillRect(100,100,200,300);

        // Draw a red square
        ctx.fillStyle = "red";
        ctx.fillRect(350,50,100,100);

        // Draw a circle
        ctx.fillStyle = "black";
        ctx.strokeStyle = "red";
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(400,400,100,0,Math.PI);
        ctx.fill();
        ctx.stroke();

        // Draw an ellipse
        ctx.fillStyle = "purple";
        ctx.beginPath();
        ctx.ellipse(
                400,600, //x , y of the center
                300,    //x-radius
                100,    //y-radius
                0,      //rotation
                0,      //start
                2*Math.PI//stop
                );
        ctx.fill();

        // Draw a triangle
        ctx.beginPath();
        ctx.moveTo(700,10);
        ctx.lineTo(790,150);
        ctx.lineTo(610,150);
        ctx.lineTo(700,10);
        ctx.stroke();
        ctx.fill();

        </script>
    </body>
</html>
